<VirtualHost *:80>
        ServerAdmin your_administration_mail@example.com
        ServerName admin.lukaszstaniszewski.local
        DocumentRoot /var/www/html/app/blog/admin/public

        <directory /var/www/html/app/blog/admin/public>
            #Friendly link
            Options Indexes FollowSymLinks MultiViews
            AllowOverride All
            Require all granted
        </directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
